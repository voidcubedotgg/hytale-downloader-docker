name: Build and Push Docker Image

on:
  push:
    branches: [main]
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [scratch, alpine]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/hytale-downloader
          tags: |
            type=pep440,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${{ secrets.DOCKER_USERNAME }}/hytale-downloader"
          TAGS="${IMAGE}:${{ matrix.variant }}"

          if [ "${{ github.ref_type }}" = "tag" ]; then
            VER="${{ steps.meta.outputs.version }}"
            TAGS="${IMAGE}:${VER}-${{ matrix.variant }}"

            if [ "${{ matrix.variant }}" = "scratch" ]; then
              TAGS="${IMAGE}:${VER}"
            fi
          fi

          if [ "${{ github.ref }}" = "refs/heads/main" ] && [ "${{ matrix.variant }}" = "scratch" ]; then
            TAGS="${IMAGE}:latest"
          fi

          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "$TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            BASE_IMAGE=${{ matrix.variant }}
            HYTALE_DOWNLOADER_URL=${{ vars.HYTALE_DOWNLOADER_URL }}
            IMAGE_VERSION=${{ steps.meta.outputs.version || github.sha }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true
